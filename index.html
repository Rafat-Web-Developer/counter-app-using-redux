<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Counter Application Using Redux</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- import redux from cdn -->
        <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    </head>
    <body>
        <div class="w-screen h-screen p-10 bg-gray-100 text-slate-700">
            <!-- header -->
            <h1 class="text-amber-600 max-w-md mx-auto text-center text-2xl font-bold">
                Simple Counter Application Using Redux
            </h1>

            <!-- counters -->
            <div class="max-w-md mx-auto mt-10 space-y-5">
                <div
                    class="drop-shadow-lg p-4 h-auto flex flex-col items-center justify-center space-y-5 bg-white rounded shadow"
                >
                    <div class="text-2xl font-bold" id="counterResult"></div>
                    <div class="flex space-x-3">
                        <button
                            class="bg-green-400 font-bold text-white px-3 py-2 rounded shadow" id="incrementBtn"
                        >
                            Increment
                        </button>
                        <button
                            class="bg-purple-400 font-bold text-white px-3 py-2 rounded shadow" id="decrementBtn"
                        >
                            Decrement
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
